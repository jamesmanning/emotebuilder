<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="http://berrymotes.com/assets/berrymotes.core.css">
    <title>Emote Builder v2</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <script>
      var invertScript = document.createElement('script');
      invertScript.type = 'text/javascript';
      if (document.body.style.webkitFilter !== undefined) {
          invertScript.src = 'http://berrymotes.com/assets/berrymotes.webkit.invert.js';
      } else {
          invertScript.src = 'http://berrymotes.com/assets/berrymotes.invertfilter.js';
      }
      document.body.appendChild(invertScript);
  </script>
  
  </body>
</html>
