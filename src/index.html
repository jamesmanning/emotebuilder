<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emote Builder</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="http://berrymotes.com/assets/berrymotes.core.css">

  <!-- bootstrap links from http://getbootstrap.com/getting-started/ -->
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
  <app-root>Loading...</app-root>

  

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

  
<script>
    var invertScript = document.createElement('script');
    invertScript.type = 'text/javascript';
    if (document.body.style.webkitFilter !== undefined) {
        invertScript.src = 'http://berrymotes.com/assets/berrymotes.webkit.invert.js';
    } else {
        invertScript.src = 'http://berrymotes.com/assets/berrymotes.invertfilter.js';
    }
    document.body.appendChild(invertScript);
</script>

</body>
</html>
